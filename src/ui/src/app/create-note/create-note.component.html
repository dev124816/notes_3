<div class="container">
    <h2 class="title">Create a Note</h2>
    <div class="subcontainer">
        <input class="note-input" type="text" placeholder="Title" required [(ngModel)]="note.title" />
        <input class="note-input" type="text" placeholder="Content" required [(ngModel)]="note.content" [ngStyle]="{height: '200px'}" />
        <button class="note-button note-create-button" (click)="createNote($event)">Create</button>
    </div>
</div>
